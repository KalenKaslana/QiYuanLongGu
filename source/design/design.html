<style>
    html{margin:0;padding:0;}
    body{margin:0;padding:0;background-color:blanchedalmond;}
    /* 内容容器样式 */
    .content-container {
        display: flex;
        width: 100%;
        min-height: calc(100vh - 120px);
    }
    
    /* 左侧目录样式 */
    .sidebar {
        width: 25%;
        background-color: #f0e6d6;
        padding: 20px;
        box-sizing: border-box;
        border-right: 2px solid #cc9966;
    }
    
    .sidebar-title {
        color: #993300;
        text-align: center;
        border-bottom: 2px solid #cc9966;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    
    .sidebar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .sidebar-menu li {
        margin-bottom: 10px;
    }
    
    .sidebar-menu a {
        display: block;
        padding: 12px 15px;
        background-color: #ffffff;
        color: #993300;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
    }
    
    .sidebar-menu a:hover, .sidebar-menu a.active {
        background-color: #993300;
        color: #ffffff;
        transform: translateX(5px);
        border-left: 4px solid gold;
    }
    
    /* 右侧内容区域样式 */
    .content-area {
        width: 75%;
        padding: 30px;
        box-sizing: border-box;
        /* 内容靠上，不居中 */
    }
    
    .content-section {
        display: none;
        animation: fadeIn 0.5s ease;
        /* 确保链接容器占满父区域 */
        width: 100%;
    }
    
    .content-section.active {
        display: block;
    }
    
    .content-title {
        color: #993300;
        border-bottom: 2px solid #cc9966;
        padding-bottom: 10px;
        margin-top: 0;
    }
    
    .content-text {
        line-height: 1.8;
        font-size: 1.05rem;
    }
    /* 解决pre标签文字溢出问题：保留格式+自动换行 */
    .content-text pre {
        white-space: pre-wrap; 
        word-break: break-all;
        margin: 0;
        padding: 0;
        font-family: inherit; 
        font-size: inherit;
        line-height: inherit;
    }
    /* 图片居中样式：水平居中+自适应宽度+间距优化 */
    .content-image {
        display: block;
        margin: 0 auto;
        max-width: 50%;
        height: auto;
        margin-bottom: 20px;
        margin-top: 10px;
    }

    /* 下载链接样式（与teaching.html保持一致） */
    .content-section a {
        font-size: 2rem;
        font-weight: bold;
        display: block;
        text-align: center;
        margin: 50px auto;
        text-decoration: none;
        color: #993300;
        transition: all 0.3s ease;
        padding: 15px 30px;
        border-radius: 8px;
        background-color: rgba(255,255,255,0.8);
        max-width: 600px;
    }

    /* 链接悬停状态 */
    .content-section a:hover {
        color: gold;
        transform: scale(1.1);
        text-shadow: 0 0 12px rgba(153, 51, 0, 0.6);
        background-color: rgba(255,255,255,1);
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
        .content-container {
            flex-direction: column;
        }
        
        .sidebar, .content-area {
            width: 100%;
        }
        
        .sidebar {
            border-right: none;
            border-bottom: 2px solid #cc9966;
        }

        /* 小屏幕下链接文字缩小，避免溢出 */
        .content-section a {
            font-size: 1.5rem;
            padding: 12px 20px;
        }

        /* 头部导航适配小屏幕 */
        #header .content-section a {
            font-size: 1.2rem;
            padding: 0.3rem 0.5rem;
        }

        #header h1 {
            font-size: 1.8rem;
        }
    }
</style>

<script>
    // 实现目录切换功能 - 优化稳定性
    document.addEventListener('DOMContentLoaded', function() {
        const menuLinks = document.querySelectorAll('.menu-link');
        const contentSections = document.querySelectorAll('.content-section');
        
        // 初始化检查：确保仅第一个区域激活
        menuLinks.forEach(link => link.classList.remove('active'));
        contentSections.forEach(section => section.classList.remove('active'));
        document.querySelector('.menu-link[data-target="refrigerator-section"]').classList.add('active');
        document.getElementById('refrigerator-section').classList.add('active');
        
        // 目录点击切换
        menuLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 移除所有活动状态
                menuLinks.forEach(l => l.classList.remove('active'));
                contentSections.forEach(s => s.classList.remove('active'));
                
                // 添加当前活动状态
                this.classList.add('active');
                const targetId = this.getAttribute('data-target');
                const targetSection = document.getElementById(targetId);
                if (targetSection) targetSection.classList.add('active');
            });
        });
    });
</script>
