    .sidebar {

        text-decoration: none;

        font-size: 1.1rem;
        transition: all 0.3s ease;

    }
    
    .sidebar-menu a:hover, .sidebar-menu a.active {
        background-color: #993300;
        color: #ffffff;
        transform: translateX(5px);
        border-left: 4px solid gold;
    }
    
    /* 右侧内容区域样式 */
    .content-area {
        width: 75%;
        padding: 30px;
        box-sizing: border-box;
    }
    
    .content-section {
        display: none;
        animation: fadeIn 0.5s ease;
    }
    
    .content-section.active {
        display: block;
    }
    
    .content-title {
        color: #993300;
        border-bottom: 2px solid #cc9966;
        padding-bottom: 10px;
        margin-top: 0;
    }
    
    .content-text {
        line-height: 1.8;
        font-size: 1.05rem;
    }
    /* 解决pre标签文字溢出问题：保留格式+自动换行 */
    .content-text pre {
        /* 1. 允许文字自动换行（核心属性） */
        white-space: pre-wrap; 
        /* 2. 当单词过长时，强制拆分换行（避免单个长词溢出） */
        word-break: break-all;
        /* 3. 清除默认缩进，继承父容器的内边距（适配你页面的文字间距） */
        margin: 0;
        padding: 0;
        /* 4. 继承父容器的字体样式，保持页面风格统一 */
        font-family: inherit; 
        font-size: inherit;
        line-height: inherit; /* 与你.content-text的1.8行高保持一致 */
    }
    /* 图片居中样式：水平居中+自适应宽度+间距优化 */
    .content-image {
        /* 1. 水平居中（核心属性，需配合display:block） */
        display: block; /* 将图片从“行内元素”转为“块级元素”，才能用margin居中 */
        margin: 0 auto; /* 上下边距0，左右自动（实现水平居中） */
        
        /* 2. 自适应容器宽度（避免图片过大溢出，可选但推荐） */
        max-width: 50%; /* 图片最大宽度不超过父容器（content-area） */
        height: auto; /* 保持图片宽高比，避免拉伸变形 */
        
        /* 3. 上下间距优化（可选，让图片与文字不拥挤） */
        margin-bottom: 20px; /* 图片下方留20px间距，与正文分隔开 */
        margin-top: 10px; /* 图片上方留10px间距，与标题分隔开 */
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
        .content-container {
            flex-direction: column;
        }
        
        .sidebar, .content-area {
            width: 100%;
        }
        
        .sidebar {
            border-right: none;
            border-bottom: 2px solid #cc9966;
        }
    }
</style>
