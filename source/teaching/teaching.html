<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>漆园龙鼓宣传预览页</title>
<style>
    html{margin:0;padding:0;}
    body{margin:0;padding:0;background-color:blanchedalmond;}
    p{color:black;}
    
    /* 内容容器样式 */
    .content-container {
        display: flex;
        width: 100%;
        min-height: calc(100vh - 120px);
    }
    
    /* 左侧目录样式 */
    .sidebar {
        width: 25%;
        background-color: #f0e6d6;
        padding: 20px;
        box-sizing: border-box;
        border-right: 2px solid #cc9966;
    }
    
    .sidebar-title {
        color: #993300;
        text-align: center;
        border-bottom: 2px solid #cc9966;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    
    .sidebar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .sidebar-menu li {
        margin-bottom: 10px;
    }
    
    .sidebar-menu a {
        display: block;
        padding: 12px 15px;
        background-color: #ffffff;
        color: #993300;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
    }
    
    .sidebar-menu a:hover, .sidebar-menu a.active {
        background-color: #993300;
        color: #ffffff;
        transform: translateX(5px);
        border-left: 4px solid gold;
    }
    
    /* 右侧内容区域样式 - 核心修复：补充content-section基础隐藏样式 */
    .content-area {
        width: 75%;
        padding: 30px;
        box-sizing: border-box;
        /* 让内容区域默认垂直居中，提升视觉效果 */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* 关键：默认隐藏所有内容区块 */
    .content-section {
        display: none;
        animation: fadeIn 0.5s ease;
        /* 确保链接容器占满父区域，方便居中 */
        width: 100%;
    }
    
    /* 仅active状态的内容区块显示 */
    .content-section.active {
        display: block;
    }
    
    .content-title {
        color: #993300;
        border-bottom: 2px solid #cc9966;
        padding-bottom: 10px;
        margin-top: 0;
    }
    
    .content-text {
        line-height: 1.8;
        font-size: 1.05rem;
    }

    /* 下载链接样式（放大+居中+美化）- 确保在content-section样式之后加载 */
    .content-section a {
        font-size: 2rem; /* 文字放大（32px左右，适配多数屏幕） */
        font-weight: bold; /* 加粗突出 */
        display: block; /* 转为块级元素才能居中 */
        text-align: center; /* 水平居中 */
        margin: 50px auto; /* 上下50px间距，左右自动居中 */
        text-decoration: none; /* 清除下划线 */
        color: #993300; /* 主色调，与页面风格统一 */
        transition: all 0.3s ease; /* 过渡动画，提升交互感 */
        padding: 15px 30px; /* 增加内边距，点击区域更大 */
        border-radius: 8px; /* 轻微圆角，更美观 */
        background-color: rgba(255,255,255,0.8); /* 半透明白色背景，突出链接 */
        max-width: 600px; /* 限制最大宽度，避免大屏幕下过宽 */
    }

    /* 链接悬停状态 */
    .content-section a:hover {
        color: gold; /* 悬停变金色，呼应头部导航 */
        transform: scale(1.1); /* 轻微放大（10%） */
        text-shadow: 0 0 12px rgba(153, 51, 0, 0.6); /* 加深阴影，更醒目 */
        background-color: rgba(255,255,255,1); /* 悬停时背景变实 */
    }

    /* 解决pre标签文字溢出问题 */
    .content-text pre {
        white-space: pre-wrap;
        word-break: break-all;
        margin: 0;
        padding: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
    }

    /* 图片居中样式 */
    .content-image {
        display: block;
        margin: 0 auto;
        max-width: 50%;
        height: auto;
        margin-bottom: 20px;
        margin-top: 10px;
    }
    
    /* 淡入动画 */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); } /* 增加轻微下移动画，更自然 */
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* 响应式调整 - 适配手机等小屏幕 */
    @media (max-width: 768px) {
        .content-container {
            flex-direction: column;
        }
        
        .sidebar, .content-area {
            width: 100%;
        }
        
        .sidebar {
            border-right: none;
            border-bottom: 2px solid #cc9966;
        }
        
        /* 小屏幕下链接文字缩小，避免溢出 */
        .content-section a {
            font-size: 1.5rem;
            padding: 12px 20px;
        }

        /* 头部导航适配小屏幕 */
        #header .content-section a {
            font-size: 1.2rem;
            padding: 0.3rem 0.5rem;
        }

        #header h1 {
            font-size: 1.8rem;
        }
    }
</style>
</head>
<body style="margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column;">

    <div id="header" style="

    ">

        <div style="

        ">

        <!--导航栏框架-->
        <div style="

            justify-content: space-around;
            align-items: center;
            width: 95%;
            margin: 0 auto;
            padding: 0 1rem;
        ">
        <a href="/QiYuanLongGu/source/inherit/inherit.html" style="
            color: gold;

            " 
            onmouseover="this.style.transform='scale(1.3)'; this.style.textShadow='0 0 10px gold'" onmouseout="this.style.transform='scale(1)'; this.style.textShadow='none'"
        >传承渊源
        </a>
    
        <a href="/QiYuanLongGu/source/teaching/teaching.html" style="
            color: gold;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;

            padding: 0.5rem 1rem;
            " 
            onmouseover="this.style.transform='scale(1.3)'; this.style.textShadow='0 0 10px gold'" onmouseout="this.style.transform='scale(1)'; this.style.textShadow='none'"
        >龙鼓舞乐
        </a>
        
        <!--中央标题-->
        <a href="/QiYuanLongGu/index.html" style="text-decoration: none;">
            <h1 style="
                text-align: center;

            " onmouseover="this.style.transform='scale(1.1)'; this.style.textShadow='0 0 10px gold'" onmouseout="this.style.transform='scale(1)'; this.style.textShadow='none'">
                <i>百年龙鼓<br>漆园流芳</i>
            </h1>
        </a>
    
        <a href="#" style="
            color: gold;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            "
            onmouseover="this.style.transform='scale(1.3)'; this.style.textShadow='0 0 10px gold'" onmouseout="this.style.transform='scale(1)'; this.style.textShadow='none'"
        >文创周边
        </a>
    
        <a href="#" style="
            color: gold;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            " 
            onmouseover="this.style.transform='scale(1.3)'; this.style.textShadow='0 0 10px gold'" onmouseout="this.style.transform='scale(1)'; this.style.textShadow='none'"
        >更多信息
        </a>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-container">
        <!-- 左侧目录菜单 -->
        <div class="sidebar">
            <h2 class="sidebar-title">目录</h2>
            <ul class="sidebar-menu">
                <li><a href="#first" class="menu-link active" data-target="unit-one">第一单元</a></li>
                <li><a href="#second" class="menu-link" data-target="unit-two">第二单元</a></li>
            </ul>
        </div>
        <!-- 右侧侧内容区域 - 确认仅第一单元有active -->
        <div class="content-area">
            <div id="unit-one" class="content-section active">
                <a href="/QiYuanLongGu/龙鼓教材/龙鼓舞乐-第一单元.pptx" download>龙鼓舞乐-第一单元</a>
            </div>
            <div id="unit-two" class="content-section">
                <a href="/QiYuanLongGu/龙鼓教材/龙鼓舞乐-第二单元.pptx" download>龙鼓舞乐-第二单元</a>
            </div>
        </div>
    </div>

    <script>
        // 实现目录切换功能 - 保留原逻辑并优化稳定性
        document.addEventListener('DOMContentLoaded', function() {
            const menuLinks = document.querySelectorAll('.menu-link');
            const contentSections = document.querySelectorAll('.content-section');
            
            // 初始化检查：确保仅第一单元激活（双重保险）
            menuLinks.forEach(link => link.classList.remove('active'));
            contentSections.forEach(section => section.classList.remove('active'));
            document.querySelector('.menu-link[data-target="unit-one"]').classList.add('active');
            document.getElementById('unit-one').classList.add('active');
            
            // 目录点击切换
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有活动状态
                    menuLinks.forEach(l => l.classList.remove('active'));
                    contentSections.forEach(s => s.classList.remove('active'));
                    
                    // 添加当前活动状态
                    this.classList.add('active');
                    const targetId = this.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) targetSection.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
